<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sticky Footer Navbar Template · Bootstrap v5.2</title>

  <link href="../static/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../static/css/styleAsk.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">

  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Askme_kosov</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="search">Askme!</button>
              </form>
            </li>
          </ul>
          <div class="text-end">
            <button type="button" class="btn btn-light text-dark me-2">Login</button>
            <button type="button" class="btn btn-primary">Sign-up</button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Begin page content -->
  <main class="flex-shrink-0">
    <div class="container">
      <h1 class="newQuestions">New question</h1>

      <div class="row">
        <div class="col-8">

          <div class="titleForQuestion">
            <div class="row">
              <div class="col-2">
                <h6>Title</h6>
              </div>
              <div class="col-10">
                  <input type="title" class="form-control" id="titleFormControl" placeholder="What happens ...?">
              </div>
            </div>
          </div>

          <div class="textForQuestion">
            <div class="row">
              <div class="col-2">
                <h6>Text</h6>
              </div>
              <div class="col-10">
                  <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="I've seen it many times, but cannot answer this question!" rows="11"></textarea>
              </div>
            </div>
          </div>

          <div class="TagsForQuestion">
            <div class="row">
              <div class="col-2">
                <h6>Tags</h6>
              </div>
              <div class="col-10">
                  <input type="tags" class="form-control" id="tagsFormControl" placeholder="myst, dunno, vk">

                    <button type="ask" class="btn btn-primary mb-3 shadow-lg">Go ask!</button>

              </div>
            </div>
          </div>

        </div>

        <div class="col-4">
          <div class="row">
            <div class="popularTags">
              <h1>Popular Tags</h1>
              <span>
                <a class="tag1">perl</a>
                <a class="tag2">python</a>
                <a class="tag3">tech</a>
              </span>
              <span>
                <a class="tag2">ios</a>
                <a class="tag3">Mail</a>
                <a class="tag1">IU6</a>
              </span>
            </div>
          </div>
          <div class="row">
            <div class="bestMembers">
              <h1>Best members</h1>
              <ol>
                <li class="users"><a class="user-link" href="#">Mister Smith</a></li>
                <li class="users"><a class="user-link" href="#">Inspector Gadget</a></li>
                <li class="users"><a class="user-link" href="#">VK</a></li>
                <li class="users"><a class="user-link" href="#">Self</a></li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>


  </main>

  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="mb-3 mb-md-0 text-muted">© 2022 Kosov, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
      <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
    </ul>
  </footer>


  <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>


</body>

</html>
